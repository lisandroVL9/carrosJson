<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Carros</h1>
    <div class="container">
        <div class="row" id="cardCarros">
          <div class="col-md-6">
            <div class="card" >
                <img class="card-img-top" src="https://cdn.motor1.com/images/mgl/eoblp6/s1/mclaren-750s-coupe-front-3-4.jpg" alt="Card image">
                <div class="card-img-overlay">
                        <h4 class="card-title text-light">MCLAREN</h4>
                        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('MCLAREN', 'Cor de laranja', this)">Ver detalhes</a>
                </div>
             </div>
          
          </div>
          <div class="col-md-6">
            <div class="card" >
                <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Orange_Enzo_Ferrari_%287191948164%29.jpg/640px-Orange_Enzo_Ferrari_%287191948164%29.jpg" alt="Card image">
                <div class="card-img-overlay">
                        <h4 class="card-title text-light">FERRARI</h4>
                        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Ferrari', 'Vermelho', this)">Ver detalhes</a>
                </div>
             </div>
           
          </div>
          <div class="col-md-6">
            <div class="card" >
                <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/2023_Lamborghini_Aventador_Ultimae.jpg/1200px-2023_Lamborghini_Aventador_Ultimae.jpg" alt="Card image">
                <div class="card-img-overlay">
                        <h4 class="card-title  text-light">LAMBORGHINI</h4>
                        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Lamborghini', 'amarelo', this)">Ver detalhes</a>
                </div>
             </div>
          
          </div>
          <div class="col-md-6">
            <div class="card" >
                <img class="card-img-top" src="https://cdn.bmwblog.com/wp-content/uploads/2022/01/BMW-M8-Competition-Manhart-3.jpg" alt="Card image">
                <div class="card-img-overlay">
                        <h4 class="card-title text-light">BMW</h4>
                        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('BMW', 'AZUL', this)">Ver detalhes</a>
                </div>
             </div>
          
          </div>
        </div>
      </div>
  
                <!-- The Modal -->
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                        <h4 class="modal-title" id="mtitulo">Carro</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body" id="mdetalhe">
                        Informação do Carro
                        </div>
                        <img class="img-fluid" id="mImagem" src="...." alt="Card image">
                        <!-- Modal footer -->
                        <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                    </div>
                </div>



                <script>
                    function carregaModal(titulo, detalhe, elemento){
                      document.getElementById("mtitulo").innerHTML=titulo;
                      document.getElementById("mdetalhe").innerHTML=detalhe;
                      document.getElementById("mImagem").src =elemento.parentNode.parentNode.firstElementChild.getAttribute("src")
                      console.log(elemento.parentNode.parentNode.firstElementChild.getAttribute("src"))
                    }



                    const atualizarCarros = async () => {
      let strHtml = ``
      //alert("aaaa")
      const response = await fetch('../dados.json')
      const lv = await response.json()
      for (const artigo of lv) {
        strHtml += `
              <div class="col-md-6">
                <div class="card" >
                  <img class="card-img-top" src="${artigo.Foto}" alt="${artigo.Marca}">
                  <div class="card-img-overlay">
                    <h4 class="card-title">${artigo.Marca}</h4>
                    <a href="#" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#myModal"  onclick="carregaModal('${artigo.Marca}', '${artigo.Detalhes}', this)">Ver detalhes</a>
                  </div>
                </div>
              </div>    
                   `
      }
      document.getElementById("cardCarros").innerHTML = strHtml;
    }

      atualizarCarros();
                  </script>
                
                





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  </body>
</html>
